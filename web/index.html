<html>
    <head>
        <title>RED NACIONAL DE FORMALIZACION LABORAL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="js/bootstrap.min.js"></script>
        
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        
        <link rel="stylesheet" href="css/all.min.css"/>
        <script src="js/all.min.js"></script>

    </head>
    <body>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-selection">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="Imagenes/Login.png"/>                      
                    </div>
                    <form class="col-12">
                        <div class="form-group" id="user-group">
                            <i class="fas fa-user cust"></i>
                            <input type="text" class="form-control" placeholder="Nombre de usuario"/>                                                        
                        </div>
                        <div class="form-group" id="contrasena-group">
                            <i class="fas fa-lock cust"></i>
                            <input type="password" class="form-control" placeholder="Contraseña"/>                                                        
                        </div>
                        <button type="button" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Ingresar </button> 
                       
                    </form>
                    <div class="col-12 forgot">
                        <a href="#">Recordar contraseña</a>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
    </body>
</html>
